<head>
<meta charset="utf-8" />
<title>Laskin</title>

<link rel="stylesheet" type="text/css" href="laskin.css">
<script type="text/javascript" src="laskin.js"></script>

</head>

<body>

<form name="calc" id="calculator">
	<table>
	<tr>
	<td>
		<input type="text" name="input" size="16" class="display">
	</td>
	</tr>
	<tr>
	<td class="buttons">
		<input type="button" name="yks" value="1" OnClick="calc.input.value += '1'">
		<input type="button" name="kaks" value="2" OnClick="calc.input.value += '2'">
		<input type="button" name="kolme" value="3" OnClick="calc.input.value += '3'">
		<input type="button" name="add" value="+" OnClick="calc.input.value += '+'">
		<br>
		<input type="button" name="nelja" value="4" OnClick="calc.input.value += '4'">
		<input type="button" name="viisi" value="5" OnClick="calc.input.value += '5'">
		<input type="button" name="kuusi" value="6" OnClick="calc.input.value += '6'">
		<input type="button" name="sub" value="-" OnClick="calc.input.value += '-'">
		<br>
		<input type="button" name="seitseman" value="7" OnClick="calc.input.value += '7'">
		<input type="button" name="kahdeksan" value="8" OnClick="calc.input.value += '8'">
		<input type="button" name="yhdeksÃ¤n" value="9" OnClick="calc.input.value += '9'">
		<input type="button" name="mul" value="x" OnClick="calc.input.value += '*'">
		<br>
		<input type="button" name="clear" value="c" OnClick="calc.input.value = ''">
		<input type="button" name="nolla" value="0" OnClick="calc.input.value += '0'">
		<input type="button" name="doit" value="=" OnClick="calc.input.value = eval(calc.input.value)">
		<input type="button" name="div"  value="/" OnClick="calc.input.value += '/'">

	</td>
	</tr>
	</table>
</form>
</body>
</html>
