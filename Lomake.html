<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lomake</title>
<link rel="stylesheet" type="text/css" href="lomake.css">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<script type="text/javascript" src="lomake.js"></script>

  </head>

  <body>

    <h1>Kirjautumislomake</h1>

<form method="post" action="malli.html" onSubmit="return Tarkista(this)"
onReset="return Tyhjennä(this)">


<p>Nimi:</p>
        <input type="text" name="nimi" value="" maxlength="64" placeholder="Nimi">
        <label for="mies"></label>
<p>Ikä:</p>
        <input type="text" name="ika" value="" maxlength="3" placeholder="Ikä">
        <label for="ika"></label>
<p>Henkilötunnus:</p>
        <input type="text" name="henk" value="" maxlength="11">
        <label for="henk"></label>

<p>Valitse sukupuoli</p>
  <input type="radio" id="mies" name="gender" value="mies" maxlength="4">
  <label for="mies">Mies</label><br>
  <input type="radio" id="nainen" name="gender" value="nainen" maxlength="6">
  <label for="nainen">Nainen</label><br>
  <input type="radio" id="muu" name="gender" value="muu" maxlength="3">
  <label for="muu">muu</label><br>


<p>Valitse syntymäaika:</p>

    <input type="date" maxlength="8">
    <label for="email"></label><br>

<p>Anna sähköpostiosoite:</p>
    <input type="text" name="email" value="" maxlength="35"><br>
<p>
      <input type="submit" value="Tarkista">
      <input type="reset" value="Tyhjennä">
</p>



  </body>
</html>
