<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lomake</title>
<link rel="stylesheet" type="text/css" href="lomake.css">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<script type="text/javascript" src="lomake.js"></script>

  </head>

  <body>

    <h1>Kirjautumislomake</h1>

<form method="post" action="Lomake.html" onSubmit="return Tarkista(this)"
onReset="return Tyhjenna(this)" >


<p>Nimi:</p>
        <input type="text" name="nimi" value="" maxlength="64" placeholder="Nimi">
        <label for="mies"></label>
<p>Ikä:</p>
        <input type="text" name="ika" value="" maxlength="2" placeholder="Ikä">
        <label for="ika"></label>
<p>Henkilötunnus:</p>
        <input type="text" name="henk" value="" maxlength="11">
        <label for="henk"></label>

<p>Valitse sukupuoli</p>
  <input type="radio" name="gender" value="Mies" maxlength="4">Mies<br>
  <input type="radio" name="gender" value="Nainen" maxlength="6">Nainen<br>
  <input type="radio" name="gender" value="Muu" maxlength="3">Muu<br>


<p>Valitse syntymäaika:</p>

    <input type="date" maxlength="8" name="date">
    <label for="email"></label><br>

<p>Anna sähköpostiosoite:</p>
    <input type="text" name="email" value="" maxlength="35"><br>
<p>
      <input type="submit" name="submit" value="Tarkista">
      <input type="reset" value="Tyhjennä">
</p>



  </body>
</html>
