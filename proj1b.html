
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lomake</title>
    <link rel="stylesheet" type="text/css" href="proj1b.css">

    <script type="text/javascript" src="proj1b.js"></script>

  </head>
  <body>

    <form class="tausta" method="post" action="proj1b.html" onSubmit="return Tarkista(this)"
    onReset="return Tyhjenna(this)">

    <h1 id="otsikko">Kyselylomake</h1>
<p>Täytä alla oleva lomake hakeaksesi työpaikkaa kanssamme</p>

<h4>Henkilökohtaisia tietoja</h4>



  <p>Nimi:</p>
          <input type="text" name="etunimi" value="" maxlength="64" placeholder="Etunimi">
          <label for="etunimi"></label>

          <input type="text" name="sukunimi" value="" maxlength="64" placeholder="Sukunimi">


          <p>Kotiosoite:</p>
                  <input type="text" name="osoite" value="" maxlength="64" placeholder="Osoite">
                  <label for="osoite"></label>

                  <input type="text" name="kotikunta" value="" maxlength="20" placeholder="Kotikunta">
                  <label for="Kotikunta"></label>

                  <p>Anna sähköpostiosoite:</p>
                      <input type="text" name="email" value="" maxlength="35"  placeholder="esim.john@mail.com"><br>

  <p>Puhelinnumero:</p>
          <input type="text" name="pnumero" value="" maxlength="15" placeholder="Puhelinnumero">
          <label for="ika"></label>


  <p>Valitse sukupuoli</p>
    <input type="radio" name="gender" value="Mies" maxlength="4">Mies<br>
    <input type="radio" name="gender" value="Nainen" maxlength="6">Nainen<br>
    <input type="radio" name="gender" value="Muu" maxlength="3">Muu<br>


  <p>Valitse syntymäaika:</p>

      <input type="date" maxlength="8" name="date">
      <label for="date"></label><br>

<h4>Hakemuksesi</h4>


<label for="works">Valitse työtehtävä:</label><br><br>
<select id="works" name="worklist" form="worksform">
  <option value="valitse">Valitse</option>
  <option value="salesmanag">Myyntipäällikkö</option>
  <option value="toimitusjohtaja">Toimitusjohtaja</option>
  <option value="tuki">Tukihenkilö</option>
</select>

  <p>Työn tyyppi:</p>

    <input type="radio" name="worktime" value="kokoaikainen" maxlength="4">
    <label for="kokoaikainen">Kokoaikainen</label><br>
    <input type="radio" name="worktime" value="parttime" maxlength="6">
    <label for="parttime">Osa-aikatyö</label><br>
    <input type="radio" name="worktime" value="lessthan3" maxlength="3">
    <label for="parttime">Alle 3 päivää viikossa</label><br>


  <p>
        <input type="submit" name="submit" value="Tarkista">
        <input type="reset" value="Tyhjennä">
  </p>

</form>


  </body>
</html>
